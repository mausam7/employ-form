<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employ form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
     <style></style>
  </head>

  <body class="bg-light">
    <div class="container bg-light">
      <div class="row py-5 justify-content-center">
        <div
          class="registrationform col-lg-5"
          style="position: relative; padding-right: 100px; padding-bottom: 50px"
        >
          <h3>Employee Form</h3>
          <form action="#" method="post">
            <div class="mt-3 mb-3">
              <label for="Firstname" class="form-label">Firstname</label>
              <input type="name" class="form-control" id="Firstname" required />
            </div>
            <div class="mt-3 mb-3">
              <label for="Lastname" class="form-label">Lastname</label>
              <input type="name" class="form-control" id="Lastname" required />
            </div>
            <label for="gender" class="form-label">Gender</label>
            <div class="row g-3 align-items-center mb-3">
              <div class="form-check col-lg-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check col-lg-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check col-lg-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault3"
                />
                <label class="form-check-label" for="flexRadioDefault3">
                  Other
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="Phone" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="Phone"
                aria-describedby="phonelHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputCountry" class="form-label"
                >Country</label
              >
              <select name="country" id="country" class="form-control" required>
                <option value="">Select country</option>
                <option value="nepal">Nepal</option>
                <option value="usa">Chaina</option>
                <option value="usa">USA</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputDesignation" class="form-label"
                >Designation</label
              >
              <select
                name="Designation"
                id="Designation"
                class="form-control"
                required
              >
                <option value="">Select designation</option>
                <option value="qa">QA</option>
                <option value="ba">Developer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="cexampleInputStartDate" class="form-label"
                >Start-date</label
              >
              <input
                type="date"
                class="form-control"
                id="cexampleInputStartDate"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
